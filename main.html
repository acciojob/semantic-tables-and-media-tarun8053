<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
</head>
<body>
    <!-- Semantic Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Tarun</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Rahul</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Priya</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading between Table and List -->
    <h2>List of medias</h2>

    <!-- Ordered List with Media Items -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random example image">
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
</body>
</html>
